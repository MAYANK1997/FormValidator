<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Form Validator</title>
</head>
<body>

  <div class="container">

   <h1>Sign Up Today!</h1>

   <!-- Form -->

   <form id="form">

     <!-- Full Name -->

     <div class="form-group">

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100" name="name"> 

     </div>

     <!-- Phone Number -->

     <div class="form-group">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="9999999999" required pattern="[6789]{1}[0-9]{9}" name="phone">

     </div>

     <!-- Email Address -->

     <div class="form-group">

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="email@address.com" required name="email">

     </div>


    <!-- Website URL -->

    <div class="form-group">

      <label for="website">Full Website</label>
      <input type="url" id="website" placeholder="http://jacinto.design" required name="url">

     </div>

     <!-- Password -->

     <div class="form-group">

      <label for="password1">Password</label>
      <input type="password" id="password1" placeholder="Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character and 1 number">

     </div>

     <!-- Confirm Password -->

     <div class="form-group">

      <label for="password2">Confirm Password</label>
      <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">

     </div>

     <button type="submit">Register</button>

     

     

   </form>

   <!-- Error/Success Message -->

   <div class="message-container">

    <h3 id="message">Don't Hesitate!</h3>
    
  </div>
  </div>
    
    
</body>
</html>
